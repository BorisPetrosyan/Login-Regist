<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <div class="login-page-wrapp d-flex">
        <div class="login-form-wrap d-flex align-items-center">
            <div class="form-card card ml-auto">
                <div class="card-body hide ">
                    <h4 class="card-title">Please Login</h4>
                    <form name="loginForm">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" data-required="email" data-invalid-message="Please provide valid email example@example.com" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" data-required="password" />
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <button class="btn btn btn-link">Registration</button>
                </div>
                <div class="card-body ">
                    <h4 class="card-title">Please Registration</h4>
                    <form name="RegistrationForm" id="regForm">
                        <div>


                            <div class="form-group">
                                <label for="text">First name</label>
                                <input type="text" data-required="text" class="form-control" id="firstNameRegist" aria-describedby="emailHelp" placeholder="Enter First Name" data-required="text" data-invalid-message="Please provide valid Name" />
                            </div>
                            <div class="form-group">
                                <label for="text">Last name</label>
                                <input type="text" data-required="text" class="form-control" id="lastNameRegist" aria-describedby="emailHelp" placeholder="Enter Last Name" data-required="text" data-invalid-message="Please provide valid Last Name" />
                            </div>

                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="emailRegist" aria-describedby="emailHelp" placeholder="Enter email" data-required="email" data-invalid-message="Please provide valid email" />
                            </div>
                            <div class="form-group">
                                <label for="text">Phone</label>
                                <input type="number" class="form-control" id="phoneRegist" aria-describedby="emailHelp" placeholder="Phone" data-required="text" data-invalid-message="Please provide valid phone" />
                            </div>
                            <div class="form-group">
                                <label for="text">Nike name</label>
                                <input type="text" data-required="text" class="form-control" id="NickNameRegist" aria-describedby="emailHelp" placeholder="Enter Nick Name" data-required="text" data-invalid-message="Please provide valid Nick Name" />
                            </div>

                        </div>

                        <div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="passwordRegist" placeholder="Password" data-required="password" />
                            </div>
                            <div class="form-group">
                                <div class="md-form md-outline input-with-post-icon datepicker">
                                    <label for="example">Birth Day</label>
                                    <input placeholder="Select date" type="date" id="datePicker" class="form-control" data-required="text" data-invalid-message="Happy birth day to you">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Country</label>
                                <select data-invalid-message="select Country" id="country-select" class="browser-default custom-select">
                                  <option selected>select Country</option>
                                  <option value="Ukrane">Ukrane</option>

                                 </select>
                            </div>
                            <div class="form-group">
                                <label>City</label>
                                <select data-invalid-message="select City" id="city-select" class="browser-default custom-select ">
                                   <option selected>select City</option>
                                   <option value="Kharkiv">Kharkiv</option>
                               </select>
                            </div>


                            <div id="formcheck" class="form-group ">
                                <p>Gender</p>
                                <div id='gender' class="form-check form-check-inline" data-invalid-message="mmmm do it">
                                    <input class="form-check-input" type="radio" name="gender_orientation" id="inlineRadio1" value="Male">
                                    <label class="form-check-label" for="inlineRadio1">Male</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender_orientation" id="inlineRadio2" value="Famale">
                                    <label class="form-check-label" for="inlineRadio2">Famale</label>
                                </div>

                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>


                        </div>

                    </form>

                </div>

            </div>
        </div>
        <!-- /.login-form-wrap -->
        <div class="login-greeting-screen d-flex align-items-center">
            <div class="login-greeting-screen-text">
                <h1 class="login-greeting-screen-title">Welcome to my app</h1>
                <p class="login-greeting-screen-description">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maiores inventore non accusantium earum, illo dolores reprehenderit laborum ratione quos doloribus repellat eligendi deleniti. Ipsum voluptate ipsa exercitationem eaque totam. A.
                </p>
            </div>
        </div>
        <!-- /.login-greeting-screen -->
    </div>
    <!-- /.login-page-wrapp -->

</body>

</html>
